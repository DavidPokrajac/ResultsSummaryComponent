<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./styles/master.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet"> 
</head>
<body>
  <main>
    <div class="result">
      <h4>Your Result</h4>
      <span class="score-overall">
        <span class="user-grade">76</span>
        of 100
      </span>
      <p class="results-status">Great</p>
      <p class="results-comment">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="result-summary">
      <h4>Summary</h4>
      <div class="reaction component">
        <img src="./assets/images/icon-reaction.svg" />
        <p><span class="component-text">Reaction</span></p>
        <span class="component-grade"><strong>80</strong> / 100</span>
      </div>
      <div class="memory component">
        <img src="./assets/images/icon-memory.svg" />
        <p><span class="component-text">Memory</span></p>
        <span class="component-grade"><strong>92</strong> / 100</span>
      </div>
      <div class="visual component">
        <img src="./assets/images/icon-verbal.svg" />
        <p><span class="component-text">Verbal</span></p>
        <span class="component-grade"><strong>61</strong> / 100</span>
      </div>
      <div class="verbal component">
        <img src="./assets/images/icon-visual.svg" />
        <p><span class="component-text">Visual</span></p>
        <span class="component-grade"><strong>72</strong> / 100</span>
      </div>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
